
  <div *ngIf="loadingService.loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<!--Filtros -->
<button class="menuFilter" for="menu" style="cursor:pointer" (click)="showFilters()"> â˜° </button>
<div class="product_base">
        <div class="filterLeft" *ngIf="show">
            <form clas="form" #myForm="ngForm" >
                <h2>Filtrar por Categoria</h2>
                <div class="input-group">
                        <select class="custom-select"  name="categories" (ngModel)= "filter.CategoryId">
                                <option [selected]="" [value]="">Todos*</option>
                                <option *ngFor="let c of categories" [value]="c.CategoryId">{{c.Description}}</option>
                        </select>
                </div>
                <div class="input-group">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="featured" 
                                id="featured" [(ngModel)]= "filter.Featured">
                                <label class="form-check-label" for="featured">
                                        Destacados
                                </label>
                        </div>
                </div>
                <div class="input-group">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="state" 
                                id="featured" (ngModel)= "filter.State">
                                <label class="form-check-label" for="state">
                                        Activos
                                </label>
                        </div>
                </div>
                <br><h2>Ordenar por</h2><hr>
                <div class="input-group">
                        <select class="custom-select" #order (change)="setOrder(order.value)" >
                                <option selected>Oredanr por</option>
                                <option value="1">Precio: Menor a mayor</option>
                                <option value="2">Precio: Mayor a menor</option>
                                <option value="3">A-Z</option>
                                <option value="4">Z-A</option>
                        </select>
                </div>
            </form>
        </div>     
         <div class="products_rigth">                      
                <!--Productos -->
                <div class="productCard_block" *ngFor="let p of products " >
                        <div class="productCard_rightSide">
                                        <div class="block_specification__informationShow hide">
                                                <i class="fa fa-info-circle block_specification__button block_specification__button__jump"
                                                        aria-hidden="true"></i>
                                                <span class="block_specification__text">inform</span>
                                        </div>
                                        <div class="sliderBlock_items__itemPhoto ">
                                                <!-- <img  [src]="'assets/'+ user +'/' +  p.NameImage"> -->
                                                <img src="https://github.com/BlackStar1991/CardProduct/blob/master/app/img/goods/item1/phones5.png?raw=true"  alt="headphones">
                                        </div>                                                        

                                        <div class="block_product">
                                                <p class="block_model">
                                                        <span class="block_model__text">Model: </span>
                                                        <span class="block_model__number">{{p.ProductId}}</span>
                                                </p>
                                                <p class="block_model">
                                                        <span class="block_model__text">Categoria: </span>
                                                        <span class="block_model__number">{{p.CategoryName}}</span>
                                                </p>
                                                <h2 class="block_name block_name__mainName">{{p.Title}}<sup>&reg; </sup></h2>
                                                <h2 class="block_name block_name__addName">{{p.Subtitle}}</h2>      
        
                                                <div class="block_price" >
                                                <!-- <p class="block_price__currency_old" *ngIf="descuento">{{p.Price}}</p> -->
                                                <p class="block_price__currency">{{p.Price}}</p>
                                                <p class="block_price__shipping">{{p.Promotion}}</p>
                                                </div>
                                                <button class="btn btn-info" *ngIf="!isLogin()">
                                                        Add to Cart
                                                </button>   
                                                <div *ngIf="isLogin()">
                                                <button class="btn btn-info" (click)="edit(p)" style="margin-right: 2%">
                                                        Editar
                                                </button> 
                                                <button class="btn btn-danger" (click)="eliminar(p)">
                                                        Eliminar
                                                </button> 
                                                </div>                                       
                                        </div>
                        </div>
                </div>
                                <br><br>
                <div class="pagination">
                <!--Paginacion -->
                        <select class="custom-select"  name="order" [(ngModel)]= "itemsPerPage" >
                                <option [value]="1">20</option>
                                <option [value]="2">30</option>
                                <option [value]="3">50</option>
                        </select>
                        <div class="pagination_buttons">
                                <div class="page-item"><p class="page-link"  (click)="pagination(currentPage - 1)">Previous</p></div>      
                                <div class="page-item" *ngFor="let page of pages">
                                       <p class="page-link" (click)="pagination(page)">{{page}}</p>
                                </div>
                                <div class="page-item" *ngIf="totalPage>pages.length" (click)="pagination(pages[pages.length-1]+1)">
                                        <p p class="page-link" >...</p>
                                </div>
                                <div class="page-item"><p class="page-link"  (click)="pagination(currentPage + 1)">Next</p></div>
                        </div>
                        
                </div> 
                
        </div>    
</div>
