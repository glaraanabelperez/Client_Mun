
  <div *ngIf="loadingService.loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<!--Filtros -->
  <div class="filterBase">
    <input class="inputMenu" type="checkbox" id="menu">
    <label for="menu" style="cursor:pointer"> â˜° </label>

    <form clas="form" #myForm="ngForm"   >
        <div class="showFilters">
                <h2>Filtrar por Categoria</h2>
                <div class="input-group">
                        <select class="custom-select"  name="categories" (ngModel)= "filter.CategoryId">
                                <option selected></option>
                                <option *ngFor="let c of categories" [value]="c.CategoryId">{{c.Description}}</option>
                        </select>
                </div>
                <div class="input-group">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="featured" 
                                id="featured" [(ngModel)]= "filter.Featured">
                                <label class="form-check-label" for="featured">
                                        Destacados
                                </label>
                        </div>
                </div>
                <div class="input-group">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="state" 
                                id="featured" (ngModel)= "filter.State">
                                <label class="form-check-label" for="state">
                                        Activos
                                </label>
                        </div>
                </div>
                <br><h2>Ordenar por</h2><hr>
                <div class="input-group">
                        <select class="custom-select"  name="order" (ngModel)= "order">
                                <option selected>Todas</option>
                                <option *ngFor="let o of orderKeys" [value]="o">{{o}}</option>
                        </select>
                </div>
                <div class="input-group">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="asc" 
                                id="featured" (ngModel)= "orderAsc">
                                <label class="form-check-label" for="asc">
                                        Ascendente
                                </label>
                        </div>
                </div>
        </div>
            
            <!--Paginacion -->
            <h1 style="margin: 30px 5px 30px 0px;">Mis productos</h1>
    
            <div class="input-group">
                    <select class="custom-select"  name="order" [(ngModel)]= "itemsPerPage" >
                            <option [value]="1" >20</option>
                            <option [value]="2">30</option>
                            <option [value]="3">50</option>
                    </select>
            </div>                       
            <!--Productos -->
            <div class="row" >
                <div class="tarjetas" *ngFor="let p of products " >
                        {{p.CategoryId}}
                        <div class="cardPubli">
                                <div class="card-head" *ngIf="p.NameImage" >
                                <img  [src]="'assets/'+ user +'/' +  p.NameImage">
                        </div>
                        <div class="product-detail-0">
                                <p *ngIf="p.nombre_imagen">{{p.NameImage}}</p>
                                <br>
                                <p class="tituloTarjeta">{{p.Title}}</p>
                                <p class="subTituloTarjeta">{{p.Subtitle}}</p>
                                <p class="pTarjeta">{{p.Description}}</p>
                                <br>
                        </div>
                        <div class="card-head2">
                                <div class="product-detail">
                                        <p class="pTarjeta">Categoria:{{p.CategoryId}}</p>
                                        <p class="pTarjeta">Destacada:{{p.Featured}}</p>
                                        <p class="pTarjeta">Promocion:{{p.Promotion}}</p>
                                        <p #id >Codigo: {{p.ProductId}}</p>
                                </div>
                        <div class="product-detail2">
                                <div class="buttons">
                                        <button class="add"  (click)="edit(p)"><i class="fa fa-pencil-square" ></i><p>Editar</p></button>
                                        <button class="add" (click)="eliminar(p)"><i class="fa fa-trash" ></i><p>Eliminar</p></button>
                                </div>
                        </div>
                </div>
                        </div>
                </div>
            </div>
            <div class="pagination">
                <div class="page-item"><p class="page-link"  (click)="pagination(currentPage - 1)">Previous</p></div>      
                <ul *ngFor="let page of pages">
                        <li class="page-item"><p class="page-link" (click)="pagination(page)">{{page}}</p></li>
                </ul>
                <p class="page-link"  *ngIf="totalPage>pages.length" (click)="pagination(pages[pages.length-1]+1)">...</p>
                <div class="page-item"><p class="page-link"  (click)="pagination(currentPage + 1)">Next</p></div>
            </div>
  
        </form>
</div>
